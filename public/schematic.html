<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRO-7 Ship Schematics</title>
    <style>
        body {
            margin: 0;
            background: #000033;
            color: #00ffff;
            font-family: 'Courier New', monospace;
        }
        #model-container {
            width: 100vw;
            height: 100vh;
        }
        .model-credits {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            z-index: 2;
            background: rgba(0, 0, 51, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-family: 'Courier New', monospace;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="model-container">
        <div id="loading-indicator">Loading model...</div>
    </div>
    <div class="model-credits">
        > Model: D.S.S. Harbinger battle cruiser by Comrade1280
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.156.1/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.156.1/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.156.1/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls, model;

        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000033);

            // Setup camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            // Setup renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('model-container').appendChild(renderer.domElement);

            // Add lights
            const lights = [
                new THREE.AmbientLight(0xffffff, 2),
                new THREE.DirectionalLight(0xffffff, 3),
                new THREE.DirectionalLight(0xffffff, 2),
                new THREE.PointLight(0xffffff, 1)
            ];

            lights[1].position.set(5, 5, 5);
            lights[2].position.set(-5, -5, -5);
            lights[3].position.set(0, 2, 2);
            lights.forEach(light => scene.add(light));

            // Setup controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = true;
            controls.minDistance = 0.5;
            controls.maxDistance = 10;
            controls.update();

            // Load model
            const loader = new THREE.GLTFLoader();
            loader.load('/models/harbinger.glb',
                function (gltf) {
                    model = gltf.scene;
                    
                    // Center and scale model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2 / maxDim;
                    model.scale.multiplyScalar(scale);

                    scene.add(model);
                    document.getElementById('loading-indicator').style.display = 'none';
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('Error loading model:', error);
                }
            );

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize, false);
        init();
    </script>
</body>
</html>

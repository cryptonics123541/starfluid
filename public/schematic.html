<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRO-7 Ship Schematics</title>
    <style>
        body {
            margin: 0;
            background: #0a1a4d;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #model-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .model-credits {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            z-index: 2;
            background: rgba(10, 26, 77, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-family: 'Courier New', monospace;
            z-index: 1;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="model-container">
        <div id="loading-indicator">Loading model...</div>
    </div>
    <div class="model-credits">
        > Model: D.S.S. Harbinger battle cruiser by Comrade1280
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, controls, model;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a1a4d);

            // Camera setup with very close near plane for detailed inspection
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(10, 2, 0);
            camera.lookAt(0, 0, 0);

            // High-quality renderer setup
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.5;
            document.getElementById('model-container').appendChild(renderer.domElement);

            // Enhanced lighting for detail visibility
            const lights = [
                new THREE.AmbientLight(0xffffff, 1.2),
                new THREE.DirectionalLight(0xffffff, 2.0),
                new THREE.DirectionalLight(0xffffff, 1.5),
                new THREE.PointLight(0xffffff, 1.5)
            ];

            lights[1].position.set(10, 10, 10);
            lights[2].position.set(-10, -5, -10);
            lights[3].position.set(0, 5, 15);

            lights.forEach(light => scene.add(light));

            // Orbit controls optimized for detailed inspection
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = true;
            controls.minDistance = 0.1;  // Allow very close inspection
            controls.maxDistance = 50;   // Allow good overview
            controls.target.set(0, 0, 0);
            controls.enableZoom = true;
            controls.zoomSpeed = 1.0;
            controls.update();

            // Load the .glb model file
            const loader = new GLTFLoader();
            loader.load('/models/harbinger.glb',
                function (gltf) {
                    console.log('Model loaded successfully');
                    model = gltf.scene;
                    
                    // Center the model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    
                    // Set the controls target to the model's center
                    controls.target.copy(center);
                    camera.position.set(center.x + 10, center.y + 2, center.z);
                    
                    // Scale the model
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 8 / maxDim;
                    model.scale.multiplyScalar(scale);

                    scene.add(model);
                    controls.update();
                    document.getElementById('loading-indicator').style.display = 'none';
                },
                function (xhr) {
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(1);
                    document.getElementById('loading-indicator').textContent = 
                        `Loading model... ${percent}%`;
                },
                function (error) {
                    console.error('Error loading model:', error);
                    document.getElementById('loading-indicator').textContent = 
                        'Error loading model. Please try again.';
                }
            );

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize, false);
        init();
    </script>
</body>
</html>

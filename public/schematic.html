<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRO-7 Ship Schematics</title>
    <style>
        body {
            margin: 0;
            background: #000033;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            overflow: hidden; /* Prevent scrollbars */
        }
        #model-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .model-credits {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            z-index: 2;
            background: rgba(0, 0, 51, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-family: 'Courier New', monospace;
            z-index: 1;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="model-container">
        <div id="loading-indicator">Loading model...</div>
    </div>
    <div class="model-credits">
        > Model: D.S.S. Harbinger battle cruiser by Comrade1280
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, controls, model;

        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000033);

            // Setup camera with better initial position
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 10);

            // Setup renderer with better quality
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            document.getElementById('model-container').appendChild(renderer.domElement);

            // Enhanced lighting setup
            const lights = [
                new THREE.AmbientLight(0xffffff, 0.8),  // Base ambient light
                new THREE.DirectionalLight(0xffffff, 1.5),  // Main light
                new THREE.DirectionalLight(0xffffff, 1.0),  // Fill light
                new THREE.PointLight(0xffffff, 1.0)    // Accent light
            ];

            lights[1].position.set(10, 10, 10);  // Main light from front-top-right
            lights[2].position.set(-5, 5, -5);   // Fill light from back-top-left
            lights[3].position.set(0, 5, 15);    // Accent light from front

            // Add all lights to the scene
            lights.forEach(light => scene.add(light));

            // Setup enhanced controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = true;
            controls.minDistance = 3;
            controls.maxDistance = 20;
            controls.target.set(0, 0, 0);
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;
            controls.update();

            // Load model with enhanced positioning
            const loader = new GLTFLoader();
            loader.load('/models/harbinger.glb',
                function (gltf) {
                    console.log('Model loaded successfully');
                    model = gltf.scene;
                    
                    // Center the model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    // Scale the model
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 4 / maxDim;  // Increased scale
                    model.scale.multiplyScalar(scale);

                    // Initial rotation for better view
                    model.rotation.y = Math.PI / 4;

                    scene.add(model);
                    document.getElementById('loading-indicator').style.display = 'none';
                },
                function (xhr) {
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(1);
                    document.getElementById('loading-indicator').textContent = 
                        `Loading model... ${percent}%`;
                },
                function (error) {
                    console.error('Error loading model:', error);
                    document.getElementById('loading-indicator').textContent = 
                        'Error loading model. Please try again.';
                }
            );

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Required for damping and auto-rotation
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize, false);
        init();
    </script>
</body>
</html>

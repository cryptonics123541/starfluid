<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Schematics</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #001620;
            min-height: 100vh;
            overflow: hidden;
        }

        model-viewer {
            width: 100%;
            height: 100vh;
            --poster-color: transparent;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="../models/harbinger.glb"
        camera-controls
        auto-rotate
        camera-orbit="45deg 55deg 3m"
        exposure="1"
        shadow-intensity="1"
        environment-image="../models/spaced_hdr.jpg"
        shadow-softness="0"
        auto-rotate-delay="0"
        rotation-per-second="30deg"
        interaction-prompt="none">
    </model-viewer>
</body>
</html>

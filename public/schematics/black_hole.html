<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
            --poster-color: transparent;
            background: url('/images/stars-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <model-viewer
        src="/models/black_hole.glb"
        camera-controls
        auto-rotate
        camera-orbit="0deg 90deg 15m"
        min-camera-orbit="auto auto 5m"
        max-camera-orbit="auto auto 30m"
        environment-image="neutral"
        shadow-intensity="1"
        exposure="1.0"
        interaction-prompt="none">
    </model-viewer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol-1 Solar System</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background: #000;
            font-family: 'Courier New', monospace;
        }

        /* Starry Background */
        body::before, body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: moveStars 100s linear infinite;
            z-index: -1;
            opacity: 0.8;
        }

        body::after {
            animation-delay: 50s; /* Slight offset for layered effect */
            opacity: 0.6;
        }

        /* Moving Stars Animation */
        @keyframes moveStars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100%);
            }
        }

        /* Fullscreen Model Viewer */
        model-viewer {
            width: 100vw;
            height: 100vh;
            z-index: 1; /* Place model viewer above background */
        }
    </style>
</head>
<body>
    <!-- Solar System Model -->
    <model-viewer
        src="/models/solar_system_animation.glb"
        camera-controls
        auto-rotate
        animation-name="auto"
        camera-orbit="0deg 75deg 10m"
        environment-image="neutral"
        shadow-intensity="1"
        exposure="1.0"
        shadow-softness="1"
        interaction-prompt="none">
    </model-viewer>
</body>
</html>

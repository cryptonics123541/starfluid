<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol-1 Solar System</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <model-viewer
        src="/models/solar_system_animation.glb"
        camera-controls
        auto-rotate
        auto-play
        camera-orbit="0deg 75deg 30m"
        min-camera-orbit="auto auto 15m"
        max-camera-orbit="auto auto 100m"
        environment-image="neutral"
        shadow-intensity="1"
        exposure="1.0"
        interaction-prompt="none">
    </model-viewer>
</body>
</html>

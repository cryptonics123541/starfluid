<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <model-viewer
        src="/models/universe.glb"
        camera-controls
        auto-rotate
        camera-orbit="0deg 75deg 50m"
        min-camera-orbit="auto auto 10m"
        max-camera-orbit="auto auto 10000m" <!-- Infinite zoom -->
        environment-image="neutral"
        shadow-intensity="1"
        exposure="1.0"
        shadow-softness="1"
        interaction-prompt="none">
    </model-viewer>
</body>
</html>

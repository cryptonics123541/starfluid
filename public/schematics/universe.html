<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
            --poster-color: transparent;
            background-color: #000;
        }
        /* Add glow effect for stars */
        model-viewer::part(default) {
            filter: brightness(1.2) contrast(1.1);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background-color: rgba(0, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .back-button:before {
            content: "‚Üê";
            font-size: 20px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">RETURN TO TERMINAL</a>
    <model-viewer 
        src="/models/universe.glb"
        camera-controls
        auto-rotate
        camera-orbit="0deg 75deg 50m"
        min-camera-orbit="auto auto 1m"
        max-camera-orbit="auto auto 1000m"
        orbit-sensitivity="0.5"
        zoom-sensitivity="0.1"
        environment-image="neutral"
        shadow-intensity="1"
        exposure="1.0"
        interaction-prompt="none">
    </model-viewer>
</body>
</html>

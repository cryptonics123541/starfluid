<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
            --poster-color: transparent;
            background-color: #000;
        }
        /* Add glow effect for stars */
        model-viewer::part(default) {
            filter: brightness(1.2) contrast(1.1);
        }
    </style>
</head>
<body>
    <model-viewer
        src="/models/universe.glb"
        camera-controls
        auto-rotate
        camera-orbit="0deg 75deg 500m"
        min-camera-orbit="auto auto 0.5m"
        max-camera-orbit="auto auto 10000m"
        interpolation-decay="400"
        orbit-sensitivity="0.5"
        zoom-sensitivity="0.5"
        camera-target="0m 0m 0m"
        environment-image="neutral"
        shadow-intensity="1"
        exposure="1.2"
        shadow-softness="1"
        interaction-prompt="none"
        tone-mapping="reinhard"
        intensity="1.5"
        skybox-image="none"
        >
        <div class="controls" slot="controls">
            <div class="ambient-light" intensity="2.0"></div>
            <div class="point-light" intensity="2.0" position="0m 0m 0m"></div>
        </div>
    </model-viewer>
</body>
</html>

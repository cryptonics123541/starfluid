<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Schematics</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1c4e7a;
            color: #00ffff;
            font-family: 'Courier New', monospace;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #0a1a4d;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background-color: rgba(0, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .back-button:before {
            content: "‚Üê";
            font-size: 20px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">RETURN TO TERMINAL</a>
    <model-viewer 
        src="/models/harbinger.glb"
        camera-controls
        auto-rotate
        camera-orbit="45deg 55deg 3m"
        environment-image="neutral"
        shadow-intensity="1"
        exposure="1.5"
        shadow-softness="1"
        interaction-prompt="none">
    </model-viewer>
</body>
</html>

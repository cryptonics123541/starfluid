<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Schematics</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #001620;
            min-height: 100vh;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #001620;
            color: #64ffff;
            border: 1px solid #64ffff;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(100, 255, 255, 0.1);
        }

        model-viewer {
            width: 100%;
            height: 100vh;
            background: transparent;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">Return to Console</a>
    <model-viewer 
        src="../models/harbinger.glb"
        camera-controls
        auto-rotate
        camera-orbit="45deg 55deg 3m"
        exposure="1"
        shadow-intensity="1"
        environment-image="../models/spaced_hdr.jpg"
        shadow-softness="0"
        auto-rotate-delay="0"
        rotation-per-second="30deg"
        interaction-prompt="none">
    </model-viewer>
</body>
</html>

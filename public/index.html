<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRO-7 Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="stars-container"></div>
    
    <div class="container">
        <h1>ASTRO-7 Ship Terminal</h1>
        
        <div class="chat-container" id="chat">
            <!-- Chat messages will appear here -->
        </div>

        <div class="input-container">
            <textarea id="userInput" placeholder="Enter command or query, Commander..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="info-container">
        <h2 class="info-title">> SHIP RESOURCES</h2>
        <div class="info-section">
            <h3>> NAVIGATION</h3>
            <p><a href="/schematics/ship.html" target="_blank">Ship Schematics</a></p>
            <p><a href="/schematics/solar_system.html" target="_blank">Sol-1 (HOME)</a></p>
            <p><a href="/schematics/black_hole.html" target="_blank">Black Hole</a></p>
            <p><a href="/schematics/universe.html" target="_blank">Universe</a></p>
        </div>
        <div class="info-section">
            <h3>> SHIP STATUS</h3>
            <p>Systems: ONLINE</p>
            <p>Location: DEEP SPACE</p>
            <p>Mission: ACTIVE</p>
        </div>
    </div>

    <button id="initializeStars" class="initialize-button">Initialize Star Fluid</button>

    <div class="schematic-modal" id="schematicModal">
        <div class="schematic-content">
            <span class="close-button">&times;</span>
            <div id="model-container"></div>
            <div class="model-credits">ASTRO-7 Schematic View</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="stars.js"></script>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatContainer = document.getElementById('chat');
            
            if (!userInput.value.trim()) return;
            
            const message = userInput.value;
            userInput.value = '';
            
            const userMessage = document.createElement('div');
            userMessage.className = 'message commander-message';
            userMessage.textContent = `Commander: ${message}`;
            chatContainer.appendChild(userMessage);

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message astro-message';
            loadingDiv.innerHTML = 'ASTRO-7: Processing<span class="loading">...</span>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                console.log('Sending message:', message);
                
                const response = await fetch('./api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                console.log('Response status:', response.status);

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                loadingDiv.innerHTML = `ASTRO-7: ${data.response || 'System error - please try again'}`;
                loadingDiv.className = 'message astro-message';

            } catch (error) {
                console.error('Error:', error);
                loadingDiv.innerHTML = 'Error: Could not connect to ship systems. Please try again.';
                loadingDiv.style.color = '#ff0000';
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('initializeStars').addEventListener('click', function() {
            window.location.href = '/stars/stars.html';
        });
    </script>
</body>
</html>

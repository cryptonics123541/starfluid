<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRO-7 Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Home</a>
            <a href="/stars/stars.html">Stars Fluid</a>
        </nav>

        <h1>ASTRO-7 Ship Terminal</h1>
        
        <div class="chat-container" id="chat">
            <!-- Chat messages will appear here -->
        </div>

        <textarea id="userInput" placeholder="Enter command or query, Commander..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <div class="info-container">
        <h2 class="info-title">> SHIP RESOURCES</h2>
        <div class="info-section">
            <h3>> NAVIGATION</h3>
            <p><a href="/stars/stars.html">Stars Fluid Simulation</a></p>
            <p><a href="#">Ship Schematics</a></p>
            <p><a href="#">Mission Logs</a></p>
        </div>
        <div class="info-section">
            <h3>> SHIP STATUS</h3>
            <p>Systems: ONLINE</p>
            <p>Location: DEEP SPACE</p>
            <p>Mission: ACTIVE</p>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatContainer = document.getElementById('chat');
            
            if (!userInput.value.trim()) return;
            
            const message = userInput.value;
            userInput.value = '';
            
            const userMessage = document.createElement('div');
            userMessage.className = 'message commander-message';
            userMessage.textContent = `Commander: ${message}`;
            chatContainer.appendChild(userMessage);

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message astro-message';
            loadingDiv.innerHTML = 'ASTRO-7: Processing<span class="loading">...</span>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                loadingDiv.innerHTML = `ASTRO-7: ${data.response || 'System error - please try again'}`;
                loadingDiv.className = 'message astro-message';

            } catch (error) {
                console.error('Error:', error);
                loadingDiv.innerHTML = 'Error: Could not connect to ship systems. Please try again.';
                loadingDiv.style.color = '#ff0000';
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
    <script src="stars.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRO-7 Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ASTRO-7 Ship Terminal</h1>
        
        <div class="chat-container" id="chat">
            <!-- Chat messages will appear here -->
        </div>

        <div class="input-container">
            <textarea id="userInput" placeholder="Enter command or query, Commander..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="info-container">
        <h2 class="info-title">> SHIP RESOURCES</h2>
        <div class="info-section">
            <h3>> NAVIGATION</h3>
            <p><a href="/stars/stars.html">Stars Fluid Simulation</a></p>
            <p><a onclick="toggleSchematicViewer()" style="cursor: pointer;">Ship Schematics</a></p>
            <p><a href="#">Mission Logs</a></p>
        </div>
        <div class="info-section">
            <h3>> SHIP STATUS</h3>
            <p>Systems: ONLINE</p>
            <p>Location: DEEP SPACE</p>
            <p>Mission: ACTIVE</p>
        </div>
    </div>

    <!-- 3D Model Viewer Modal -->
    <div id="schematicViewer" class="schematic-modal">
        <div class="schematic-content">
            <span class="close-button" onclick="toggleSchematicViewer()">&times;</span>
            <div class="sketchfab-embed-wrapper">
                <iframe 
                    title="Space Battleship Aquamarine" 
                    frameborder="0" 
                    allowfullscreen 
                    mozallowfullscreen="true" 
                    webkitallowfullscreen="true" 
                    allow="autoplay; fullscreen; xr-spatial-tracking" 
                    xr-spatial-tracking 
                    execution-while-out-of-viewport 
                    execution-while-not-rendered 
                    web-share 
                    src="https://sketchfab.com/models/c508be042d9a4d358359623f6be34bc3/embed">
                </iframe>
            </div>
            <div class="model-credits">
                > Model: Space Battleship Aquamarine by Kai Xiang
            </div>
        </div>
    </div>

    <script src="stars.js"></script>
    <script>
        function toggleSchematicViewer() {
            const viewer = document.getElementById('schematicViewer');
            if (viewer.style.display === 'none' || !viewer.style.display) {
                viewer.style.display = 'flex';
            } else {
                viewer.style.display = 'none';
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatContainer = document.getElementById('chat');
            
            if (!userInput.value.trim()) return;
            
            const message = userInput.value;
            userInput.value = '';
            
            const userMessage = document.createElement('div');
            userMessage.className = 'message commander-message';
            userMessage.textContent = `Commander: ${message}`;
            chatContainer.appendChild(userMessage);

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message astro-message';
            loadingDiv.innerHTML = 'ASTRO-7: Processing<span class="loading">...</span>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                loadingDiv.innerHTML = `ASTRO-7: ${data.response || 'System error - please try again'}`;
                loadingDiv.className = 'message astro-message';

            } catch (error) {
                console.error('Error:', error);
                loadingDiv.innerHTML = 'Error: Could not connect to ship systems. Please try again.';
                loadingDiv.style.color = '#ff0000';
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
